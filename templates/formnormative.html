<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Normative</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
     <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Физкультура</span>
      </a>

      <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{url_for('register')}}" class="nav-link">Регистрация</a></li>
        <li class="nav-item"><a href="{{url_for('login')}}" class="nav-link">Вход</a></li>
        <li class="nav-item"><a href="{{url_for('normative')}}" class="nav-link">Нормативы</a></li>
        <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link active" aria-current="page">Главная</a></li>


      </ul>
    </header>
    <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>

            <div class="col-12">
              <label for="First" class="form-label">First normative <span class="text-body-secondary"></span></label>
              <input type="First" class="form-control" id="First" placeholder="123">
            </div>

            <div class="col-md-5">
              <label for="group" class="form-label">Group number</label>
              <select class="form-select" id="group" required="">
                <option value="">Choose...</option>
                <option>m211</option>
                <option>m221</option>
                <option>m222</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="course" class="form-label">Course</label>
              <select class="form-select" id="course" required="">
                <option value="">Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>


          </div>

          <hr class="my-4">
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
    </div>
</body>
</html>
