<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and reg form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-start py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Физкультура</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{url_for('login')}}" class="nav-link">Вход</a></li>
        <li class="nav-item"><a href="{{url_for('normative')}}" class="nav-link">Нормативы</a></li>
        <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link active" aria-current="page">Главная</a></li>


      </ul>
    </header>


    <div class = "wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>


        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;" >Вход</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" required>
                    <label>Почта</label>
                    <i class='bx bx-envelope bx-flip-horizontal'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>Пароль</label>
                    <i class='bx bx-lock-alt bx-flip-horizontal'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">Войти</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрироваться</a></p>
                </div>
            </form>

        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">
                Привет!
            </h2>
            <p class="animation" style="--i:1; --j:21;">Автоматическая система учёта оценок</p>
        </div>

        <div class="form-box register" >
            <h2 class="animation" style="--i:17; --j:0;">Регистрация</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>ФИО</label>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label>Почта</label>
                    <i class='bx bx-envelope bx-flip-horizontal'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label>Пароль</label>
                    <i class='bx bx-lock-alt bx-flip-horizontal'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">Зарегистрироваться</button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Уже есть аккаунт? <a href="#" class="login-link">Войти</a></p>
                </div>
            </form>

        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">
                Привет!
            </h2>
            <p class="animation" style="--i:18; --j:1;">Автоматическая система учёта оценок</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
