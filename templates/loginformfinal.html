<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header class="d-flex flex-wrap justify-content-start py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Физкультура</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{url_for('login')}}" class="nav-link">Вход</a></li>
        <li class="nav-item"><a href="{{url_for('normative')}}" class="nav-link">Нормативы</a></li>
        <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link active" aria-current="page">Главная</a></li>
    </ul>
</header>
<div class="wrapper">
  <div class="header">
    <h3 class="sign-in">Вход</h3>
  </div>
  <div class="clear"></div>
  <form method="POST" action="/login" class="login-form">
    <div>
      <!-- <label class="user" for="email">
        <svg viewBox="0 0 32 32">
          <g filter="">
            <use xlink:href="#man-people-user"></use>
          </g>
        </svg>
      </label> -->
      <input class="user-input" type="text" name="email" id="email" placeholder="Электронная почта"  />
    </div>
    <div>
      <!-- <label class="lock" for="password">
        <svg viewBox="0 0 32 32">
          <g filter="">
            <use xlink:href="#lock-locker"></use>
          </g>
        </svg>
      </label> -->
      <input type="password" name="password" id="password" placeholder="Пароль" />
    </div>
    <div>
      <input type="submit" value="Войти" />

      <span class="forgot-label" onclick="openModal()">Забыли пароль?</span>
    </div>
    <div class="clear"></div>
  </form>
</div>


<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Что-то для помощи</p>
  </div>
</div>


<script>
  function openModal() {
    document.getElementById('myModal').style.display = "block";
  }
  function closeModal() {
    document.getElementById('myModal').style.display = "none";
  }
</script>

</body>
</html>
